<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <filter id="noiseFilter" x="-20%" y="-20%" width="140%" height="140%">
    <feTurbulence 
      type="fractalNoise" 
      baseFrequency="1.2" 
      numOctaves="3" 
      stitchTiles="stitch">
      <animate
        attributeName="baseFrequency"
        dur="12s"
        values="1.2;1.15;1.2"
        repeatCount="indefinite" />
    </feTurbulence>
    <feColorMatrix type="matrix" values="0 0 0 0 0.6 
                                       0 0 0 0 0.6 
                                       0 0 0 0 0.6 
                                       0 0 0 0.35 0" />
  </filter>
  <rect width="100%" height="100%" filter="url(#noiseFilter)"/>
</svg>